type: object
properties:
  id:
    type: string
  url:
    type: string
    format: uri
  status:
    $ref: "./ChallengeStatus.yaml"
  challenger:
    $ref: "./ChallengeUser.yaml"
  destUser:
    oneOf:
      - $ref: "./ChallengeUser.yaml"
      - type: "null"
  variant:
    $ref: "./Variant.yaml"
  rated:
    type: boolean
  speed:
    $ref: "./Speed.yaml"
  timeControl:
    $ref: "./TimeControl.yaml"
  color:
    type: string
    enum: ["white", "black", "random"]
  finalColor:
    type: string
    enum: ["white", "black"]
  perf:
    type: object
    properties:
      icon:
        type: string
      name:
        type: string
  direction:
    type: string
    enum:
      - in
      - out
  initialFen:
    type: string
  declineReason:
    type: string
    description: Human readable, possibly translated reason why the challenge was declined.
  declineReasonKey:
    type: string
    description: Untranslated, computer-matchable reason why the challenge was declined.
required:
  - id
  - url
  - status
  - challenger
  - destUser
  - variant
  - rated
  - speed
  - timeControl
  - color
  - perf
example:
  {
    "id": "H9fIRZUk",
    "url": "https://lichess.org/H9fIRZUk",
    "status": "created",
    "challenger":
      { "id": "bot1", "name": "Bot1", "rating": 1500, "title": "BOT", "provisional": true, "online": true, "lag": 4 },
    "destUser":
