type: object
properties:
  id:
    type: string
  rated:
    type: boolean
  variant:
    $ref: './VariantKey.yaml'
  speed:
    $ref: './Speed.yaml'
  perf:
    type: string
  createdAt:
    type: number
    format: int64
  lastMoveAt:
    type: number
    format: int64
  status:
    $ref: './GameStatus.yaml'
  players:
    type: object
    properties:
      white:
        $ref: './GameUser.yaml'
      black:
        $ref: './GameUser.yaml'
  initialFen:
    type: string
  winner:
    type: string
    enum: [white, black]
  opening:
    type: object
    properties:
      eco:
        type: string
      name:
        type: string
      ply:
        type: number
  moves:
    type: string
  pgn:
    type: string
  daysPerTurn:
    type: number
  analysis:
    type: array
    items:
      type: object
      properties:
        eval:
          type: number
          description: Evaluation in centipawns
        mate:
          type: number
          description: Number of moves until forced mate
        best:
          type: string
          example: c2c3
          description: Best move in UCI notation (only if played move was inaccurate)
        variation:
          type: string
          example: c3 Nc6 d4 Qb6 Be2 Nge7 Na3 cxd4 cxd4 Nf5
          description: Best variation in SAN notation (only if played move was inaccurate)
        judgment:
          type: object
          description: Judgment annotation (only if played move was inaccurate)
          properties:
            name:
              type: string
              enum:
                - Inaccuracy
                - Mistake
                - Blunder
            comment:
              type: string
              example: Blunder. Nxg6 was best.
      required: []
  tournament:
    type: string
  swiss:
    type: string
  clock:
    type: object
    properties:
      initial:
        type: number
      increment:
        type: number
      totalTime:
        type: number
  division:
    type: object
    properties:
      middle:
        type: number
        description: Ply at which the middlegame begins
      end:
        type: number
        description: Ply at which the endgame begins
    required: []
required:
  - id
  - rated
  - variant
  - speed
  - perf
  - createdAt
  - lastMoveAt
  - status
  - players
example:
  {
    'id': 'q7ZvsdUF',
    'rated': true,
    'variant': 'standard',
    'speed': 'blitz',
