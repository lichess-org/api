type: object
properties:
  id:
    type: string
  rated:
    type: boolean
  variant:
    $ref: "./VariantKey.yaml"
  speed:
    $ref: "./Speed.yaml"
  perf:
    type: string
  createdAt:
    type: integer
    format: int64
  lastMoveAt:
    type: integer
    format: int64
  status:
    $ref: "./GameStatusName.yaml"
  source:
    type: string
  players:
    $ref: "./GamePlayers.yaml"
  initialFen:
    type: string
  winner:
    $ref: "./GameColor.yaml"
  opening:
    $ref: "./GameOpening.yaml"
  moves:
    type: string
  pgn:
    type: string
  daysPerTurn:
    type: integer
  analysis:
    type: array
    items:
      $ref: "./GameMoveAnalysis.yaml"
  tournament:
    type: string
  swiss:
    type: string
  clock:
    type: object
    properties:
      initial:
        type: integer
      increment:
        type: integer
      totalTime:
        type: integer
    required:
      - initial
      - increment
      - totalTime
  clocks:
    type: array
    items:
      type: integer
  division:
    type: object
    properties:
      middle:
        type: integer
        description: Ply at which the middlegame begins
      end:
        type: integer
        description: Ply at which the endgame begins
    required: []

required:
  - id
  - rated
  - variant
  - speed
  - perf
  - createdAt
  - lastMoveAt
  - status
  - players
