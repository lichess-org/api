allOf:
  - $ref: "./User.yaml"

  - type: object
    properties:
      url:
        type: string
        format: uri
      playing:
        type: string
        format: uri
      count:
        $ref: "./Count.yaml"
      streaming:
        type: boolean
      streamer:
        $ref: "./UserStreamer.yaml"
      followable:
        type: boolean
        description: only appears if the request is [authenticated with OAuth2](/#description/authentication)
      following:
        type: boolean
        description: only appears if the request is [authenticated with OAuth2](/#description/authentication)
      blocking:
        type: boolean
        description: only appears if the request is [authenticated with OAuth2](/#description/authentication)
    required:
      - url
