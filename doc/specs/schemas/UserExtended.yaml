allOf:
  - $ref: "./User.yaml"

  - properties:
      url:
        type: string
        format: uri
        example: https://lichess.org/@/georges
      playing:
        type: string
        format: uri
        example: https://lichess.org/yqfLYJ5E/black
      count:
        $ref: "./Count.yaml"
      streaming:
        type: boolean
        example: false
      streamer:
        type: object
        properties:
          twitch:
            type: object
            properties:
              channel:
                type: string
                format: uri
                example: https://www.twitch.tv/lichessdotorg
          youTube:
            type: object
            properties:
              channel:
                type: string
                format: uri
                example: https://www.youtube.com/c/LichessDotOrg
      followable:
        type: boolean
        example: true
        description: only appears if the request is [authenticated with OAuth2](#section/Introduction/Authentication)
      following:
        type: boolean
        example: false
        description: only appears if the request is [authenticated with OAuth2](#section/Introduction/Authentication)
      blocking:
        type: boolean
        example: false
        description: only appears if the request is [authenticated with OAuth2](#section/Introduction/Authentication)

required:
  - url
  - count
