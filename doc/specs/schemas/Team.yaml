type: object

properties:
  id:
    type: string
  name:
    type: string
  description:
    type: string
  leader:
    $ref: './LightUser.yaml'
  flair:
    $ref: './Flair.yaml'
  leaders:
    type: array
    items:
      $ref: './LightUser.yaml'
  nbMembers:
    type: integer
  open:
    type: boolean
  joined:
    type: boolean
  requested:
    type: boolean

required:
  - id
  - name

example:
  {
    "id": "lichess-swiss",
    "name": "Lichess Swiss",
    "description": "The official Lichess Swiss team. We organize regular swiss tournaments for all to join.",
    "flair": "food-drink.cheese-wedge",
    "leader": {
        "flair": "activity.lichess",
        "id": "lichess",
        "name": "Lichess",
        "patron": true
    },
    "leaders": [
        {
            "flair": "activity.lichess",
            "id": "lichess",
            "name": "Lichess",
            "patron": true
        }
    ],
    "nbMembers": 487629,
    "open": true,
    "joined": false,
    "requested": false
  }
