type: object

properties:
  id:
    type: string
  name:
    type: string
  slug:
    type: string
  description:
    type: string
  createdAt:
    type: number
  tier:
    type: number
    description: "Used to designate featured tournaments on Lichess"
  image:
    type: string
  markup:
    type: string
    description: "HTML markup of the tour description"
  leaderboard:
    type: boolean
  teamTable:
    type: boolean
  url:
    type: string

required:
  - id
  - name
  - slug
  - description
  - createdAt
  - url
