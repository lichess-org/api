type: object

properties:
  interval:
    type: object
    properties:
      start:
        type: integer
      end:
        type: integer
    required:
      - start
      - end

  games:
    type: object
    properties:
      chess960:
        $ref: "./UserActivityScore.yaml"
      atomic:
        $ref: "./UserActivityScore.yaml"
      racingKings:
        $ref: "./UserActivityScore.yaml"
      ultraBullet:
        $ref: "./UserActivityScore.yaml"
      blitz:
        $ref: "./UserActivityScore.yaml"
      kingOfTheHill:
        $ref: "./UserActivityScore.yaml"
      bullet:
        $ref: "./UserActivityScore.yaml"
      correspondence:
        $ref: "./UserActivityScore.yaml"
      horde:
        $ref: "./UserActivityScore.yaml"
      puzzle:
        $ref: "./UserActivityScore.yaml"
      classical:
        $ref: "./UserActivityScore.yaml"
      rapid:
        $ref: "./UserActivityScore.yaml"

  puzzles:
    type: object
    properties:
      score:
        $ref: "./UserActivityScore.yaml"

  storm:
    $ref: "./PuzzleModePerf.yaml"
  racer:
    $ref: "./PuzzleModePerf.yaml"
  streak:
    $ref: "./PuzzleModePerf.yaml"

  tournaments:
    type: object
    properties:
      nb:
        type: integer
      best:
        type: array
        items:
          type: object
          required:
            - tournament
            - nbGames
            - score
            - rank
            - rankPercent
          properties:
            tournament:
              type: object
              required:
                - id
                - name
              properties:
                id:
                  type: string
                name:
                  type: string
            nbGames:
              type: integer
            score:
              type: integer
            rank:
              type: integer
            rankPercent:
              type: integer

  practice:
    type: array
    items:
      type: object
      required:
        - url
        - name
        - nbPositions
      properties:
        url:
          type: string
        name:
          type: string
        nbPositions:
          type: integer

  simuls:
    type: array
    items:
      type: string

  correspondenceMoves:
    type: object
    required:
      - nb
      - games
    properties:
      nb:
        type: integer
      games:
        type: array
        items:
          $ref: "./UserActivityCorrespondenceGame.yaml"
  correspondenceEnds:
    type: object
    properties:
      correspondence:
        type: object
        properties:
          score:
            $ref: "./UserActivityScore.yaml"
          games:
            type: array
            items:
              $ref: "./UserActivityCorrespondenceGame.yaml"
        required:
          - score
          - games
    required:
      - correspondence

  follows:
    type: object
    properties:
      in:
        $ref: "./UserActivityFollowList.yaml"
      out:
        $ref: "./UserActivityFollowList.yaml"

  studies:
    type: array
    items:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
      required:
        - id
        - name

  teams:
    type: array
    items:
      type: object
      required:
        - url
        - name
      properties:
        url:
          type: string
          format: uri
        name:
          type: string
        flair:
          $ref: "./Flair.yaml"

  posts:
    type: array
    items:
      type: object
      required:
        - topicUrl
        - topicName
        - posts
      properties:
        topicUrl:
          type: string
        topicName:
          type: string
        posts:
          type: array
          items:
            type: object
            required:
              - url
              - text
            properties:
              url:
                type: string
              text:
                type: string

  patron:
    type: object
    required:
      - months
    properties:
      months:
        type: integer

  stream:
    type: boolean

required:
  - interval
