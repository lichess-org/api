type: object

properties:
    id:
        type: string
    fullName:
        type: string
    rated:
        type: boolean
    spotlight:
        type: object
        properties:
            headline:
                type: string
    berserkable:
        type: boolean
    onlyTitled:
        type: boolean
    clock:
        type: object
        properties:
            increment:
                type: number
            limit:
                type: number
        required:
            - increment
            - limit
    minutes:
        type: number
    createdBy:
        type: string
    system:
        type: string
    secondsToStart:
        type: number
    secondsToFinish:
        type: number
    isFinished:
        type: boolean
    isRecentlyFinished:
        type: boolean
    pairingsClosed:
        type: boolean
    startsAt:
        type: string
    nbPlayers:
        type: number
    verdicts:
        $ref: './Verdicts.yaml'
    quote:
        type: object
        properties:
            text:
                type: string
            author:
                type: string
        description: "The quote displayed on the tournament page"
    allowList:
        type: array
        items:
            type: string
        description: "List of usernames allowed to join the tournament"
    perf:
        type: object
        properties:
            icon:
                type: string
            key:
                type: string
            name:
                type: string
        required:
            - icon
            - key
            - name
    schedule:
        type: object
        properties:
            freq:
                type: string
            speed:
                type: string
        required:
            - freq
            - speed
    variant:
        type: string
    duels:
        type: array
        items:
            type: object
            properties:
                id:
                    type: string
                p:
                    type: array
                    minItems: 2
                    maxItems: 2
                    items:
                        type: object
                        properties:
                            n:
                                type: string
                            r:
                                type: number
                            k:
                                type: number
    standing:
        type: object
        properties:
            page:
                type: number
            players:
                type: array
                items:
                    $ref: './ArenaPlayerPerformance.yaml'
    featured:
        type: object
        properties:
            id:
                type: string
            fen:
                type: string
            orientation:
                type: string
            color:
                type: string
            lastMove:
                type: string
            white:
                type: object
                properties:
                    name:
                        type: string
                    id:
                        type: string
                    rank:
                        type: number
                    rating:
                        type: number
            black:
                type: object
                properties:
                    name:
                        type: string
                    id:
                        type: string
                    rank:
                        type: number
                    rating:
                        type: number
            c:
                type: object
                properties:
                    white:
                        type: number
                        description: white's clock in seconds
                    black:
                        type: number
                        description: black's clock in seconds
    podium:
        type: array
        items:
            $ref: './ArenaPlayerPerformance.yaml'
    stats:
        type: object
        properties:
            games:
                type: number
            moves:
                type: number
            whiteWins:
                type: number
            blackWins:
                type: number
            draws:
                type: number
            berserks:
                type: number
            averageRating:
                type: number
        required:
            - games
            - moves
            - whiteWins
            - blackWins
            - draws
            - berserks
            - averageRating

required:
  - id
  - fullName
  - clock
  - isFinished
  - nbPlayers
  - stats

