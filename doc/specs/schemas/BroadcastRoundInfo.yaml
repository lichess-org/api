type: object

properties:
  id:
    type: string
  name:
    type: string
  slug:
    type: string
  createdAt:
    type: integer
    format: int64
  ongoing:
    type: boolean
  startsAt:
    type: integer
    format: int64
  startsAfterPrevious:
    type: boolean
    description: "The start date/time is unknown and the round will start automatically when the previous round completes"
  finished:
    type: boolean
  url:
    type: string
    format: uri
  delay:
    type: integer
    format: int64

required:
  - id
  - name
  - slug
  - url
  - createdAt
