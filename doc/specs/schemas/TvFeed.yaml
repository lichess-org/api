type: object

properties:
  t:
    type: string
    description: |
      The type of message.
      A summary of the game is sent as the first message and when the featured game changes.
      Subsequent messages are just the FEN, last move, and clocks.
    enum:
      - "featured"
      - "fen"
  d:
    type: object
    description: The data of the message
    oneOf:
      - type: object
        title: featured
        properties:
          id:
            type: string
            description: The game ID
          orientation:
            type: string
            enum:
              - "white"
              - "black"
          players:
            type: array
            items:
              type: object
              properties:
                color:
                  type: string
                  enum:
                    - "white"
                    - "black"
                user:
                  type: object
                  properties:
                    name:
                      type: string
                    id:
                      type: string
                    title:
                      type: string
                  required:
                    - id
                    - name
                rating:
                  type: integer
                seconds:
                  type: integer
                  description: The player's remaining time in seconds
              required:
                - color
                - rating
                - seconds
                - user
            minItems: 2
            maxItems: 2
          fen:
            type: string
            description: The FEN of the current position
        required:
          - id
          - orientation
          - players
          - fen
      - type: object
        title: fen
        properties:
          fen:
            type: string
            description: The FEN of the current position
          lm:
            type: string
            description: The last move in UCI format
          wc:
            type: integer
            description: White's clock in seconds
          bc:
            type: integer
            description: Black's clock in seconds
        required:
          - fen
          - lm
          - wc
          - bc

required:
  - t
  - d
