type: object

properties:
  id:
    type: string
  username:
    type: string
  perfs:
    type: object
    additionalProperties:
      type: object
      properties:
        rating:
          type: integer
        progress:
          type: integer
      required:
        - rating
        - progress
  title:
    $ref: "./Title.yaml"
  patron:
    $ref: "./Patron.yaml"
  patronColor:
    $ref: "./PatronColor.yaml"
  online:
    type: boolean

required:
  - id
  - username
