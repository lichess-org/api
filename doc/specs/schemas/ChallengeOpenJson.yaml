type: object
properties:
  id:
    type: string
  url:
    type: string
    format: uri
  status:
    type: string
    enum:
      - created
      - offline
      - canceled
      - declined
      - accepted
  challenger:
    type: "null"
  destUser:
    type: "null"
  variant:
    $ref: "./Variant.yaml"
  rated:
    type: boolean
  speed:
    $ref: "./Speed.yaml"
  timeControl:
    oneOf:
      - type: object
        properties:
          type:
            type: string
            example: clock
          limit:
            type: number
          increment:
            type: number
          show:
            example: 5+2
            type: string
        additionalProperties: false
      - type: object
        properties:
          type:
            type: string
            example: correspondence
          daysPerTurn:
            type: number
        additionalProperties: false
      - type: object
        properties:
          type:
            type: string
            example: unlimited
        additionalProperties: false
  color:
    type: string
    enum: ["white", "black", "random"]
  finalColor:
    type: string
    enum: ["white", "black"]
  perf:
    type: object
    properties:
      icon:
        type: string
      name:
        type: string
  initialFen:
    type: string
  urlWhite:
    type: string
  urlBlack:
    type: string
  open:
    type: object
    properties:
      userIds:
        description: "An optional array of two user ids. If set, only these users will be allowed to join the game. The first username gets the white pieces."
        type: array
        items:
          type: string

required:
  - id
  - url
  - status
  - challenger
  - destUser
  - variant
  - rated
  - speed
  - timeControl
  - color
  - perf
  - urlWhite
  - urlBlack
  - open
