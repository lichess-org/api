type: object

properties:
  id:
    type: string
  url:
    type: string
    format: uri
  status:
    $ref: "./ChallengeStatus.yaml"
  challenger:
    $ref: "./ChallengeUser.yaml"
  destUser:
    oneOf:
      - $ref: "./ChallengeUser.yaml"
      - type: "null"
  variant:
    $ref: "./Variant.yaml"
  rated:
    type: boolean
  speed:
    $ref: "./Speed.yaml"
  timeControl:
    $ref: "./TimeControl.yaml"
  color:
    $ref: "./ChallengeColor.yaml"
  finalColor:
    $ref: "./GameColor.yaml"
  perf:
    type: object
    properties:
      icon:
        type: string
      name:
        type: string
    required:
      - icon
      - name
  direction:
    type: string
    enum:
      - in
      - out
  initialFen:
    type: string
  rematchOf:
    type: string

required:
  - id
  - url
  - status
  - challenger
  - destUser
  - variant
  - rated
  - speed
  - timeControl
  - color
  - perf

