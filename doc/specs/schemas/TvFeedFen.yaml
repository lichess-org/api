type: object

title: fen

properties:
  t:
    type: string
    description: |
      The type of message.
      A summary of the game is sent as the first message and when the featured game changes.
      Subsequent messages are just the X-FEN, last move, and clocks.
    const: "fen"
  d:
    type: object
    description: The data of the message
    title: fen
    properties:
      fen:
        type: string
        description: The X-FEN of the current position
      lm:
        type: string
        description: |
          The last move in UCI format (King to rook for Chess960-compatible
          castling notation)
      wc:
        type: integer
        description: White's clock in seconds
      bc:
        type: integer
        description: Black's clock in seconds
    required:
      - fen
      - lm
      - wc
      - bc

required:
  - t
  - d
