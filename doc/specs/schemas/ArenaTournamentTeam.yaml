type: object

properties:
  rank:
    type: number
  id:
    type: string
  score:
    type: number
  players:
    type: array
    items:
      type: object
      properties:
        user:
          $ref: "./LightUser.yaml"
        score:
          type: number
      required:
        - user

required:
  - rank
  - id
  - score
  - players
