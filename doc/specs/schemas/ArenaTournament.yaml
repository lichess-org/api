type: object

properties:
  id:
    type: string
  createdBy:
    type: string
  system:
    type: string
    const: 'arena'
  minutes:
    type: integer
  clock:
    $ref: './Clock.yaml'
  rated:
    type: boolean
  fullName:
    type: string
  nbPlayers:
    type: integer
  variant:
    $ref: './Variant.yaml'
  startsAt:
    type: integer
  finishesAt:
    type: integer
  status:
    $ref: './ArenaStatus.yaml'
  perf:
    $ref: './ArenaPerf.yaml'
  secondsToStart:
    type: integer
  hasMaxRating:
    type: boolean
  maxRating:
    $ref: './ArenaRatingObj.yaml'
  minRating:
    $ref: './ArenaRatingObj.yaml'
  minRatedGames:
    type: object
    properties:
      nb:
        type: integer
  onlyTitled:
    type: boolean
  teamMember:
    type: string
  private:
    type: boolean
  position:
    $ref: './ArenaPosition.yaml'
  schedule:
    type: object
    properties:
      freq:
        type: string
      speed:
        type: string
  teamBattle:
    type: object
    properties:
      teams:
        type: array
        items:
          type: string
      nbLeaders:
        type: integer
  winner:
    type: object
    properties:
      id:
        type: string
      name:
        type: string
      title:
        $ref: './Title.yaml'

example:
  {
    "id": "XhfVxYPG",
    "createdBy": "lichess",
    "system": "arena",
    "minutes": 27,
    "clock": {
      "limit": 60,
      "increment": 0
    },
    "rated": true,
    "fullName": "Hourly Bullet Arena",
    "nbPlayers": 4,
    "variant": {
      "key": "standard",
      "short": "Std",
      "name": "Standard"
    },
    "startsAt": 1716930043067,
    "finishesAt": 1716931663067,
    "status": 10,
    "perf": {
      "key": "bullet",
      "name": "Bullet",
      "position": 0,
      "icon": "T"
    },
    "secondsToStart": 871,
    "minRatedGames": {
      "nb": 20
    },
    "schedule": {
      "freq": "hourly",
      "speed": "bullet"
    }
  }
