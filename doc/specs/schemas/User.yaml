type: object

properties:
  id:
    type: string
  username:
    type: string
  perfs:
    $ref: "./Perfs.yaml"
  title:
    $ref: "./Title.yaml"
  flair:
    $ref: "./Flair.yaml"
  createdAt:
    type: integer
    format: int64
  disabled:
    type: boolean
    description: only appears if a user's account is closed
  tosViolation:
    type: boolean
    description: only appears if a user's account is marked for the violation of [Lichess TOS](https://lichess.org/terms-of-service)
  profile:
    $ref: "./Profile.yaml"
  seenAt:
    type: integer
    format: int64
  playTime:
    $ref: "./PlayTime.yaml"
  patron:
    $ref: "./Patron.yaml"
  patronColor:
    $ref: "./PatronColor.yaml"
  verified:
    type: boolean

required:
  - id
  - username
