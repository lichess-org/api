type: object
properties:
  id:
    type: string
    example: georges
  username:
    type: string
    example: Georges
  perfs:
    $ref: './Perfs.yaml'
  flair:
    type: string
    example: nature.water-wave
  createdAt:
    type: integer
    format: int64
    example: 1290415680000
  disabled:
    type: boolean
    example: false
    description: only appears if a user's account is closed
  tosViolation:
    type: boolean
    example: false
    description: only appears if a user's account is marked for the violation of [Lichess TOS](https://lichess.org/terms-of-service)
  profile:
    $ref: './Profile.yaml'
  seenAt:
    type: integer
    format: int64
    example: 1522636452014
  patron:
    type: boolean
    example: true
  verified:
    type: boolean
    example: true
  playTime:
    $ref: './PlayTime.yaml'
  title:
    $ref: './Title.yaml'
required:
  - id
  - username
