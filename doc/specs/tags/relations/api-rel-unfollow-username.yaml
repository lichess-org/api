post:
  operationId: unfollowUser
  summary: Unfollow a player
  description: |
    Unfollow a player, removing them from your list of Lichess friends.
  tags:
    - Relations
  security:
    - OAuth2: ["follow:write"]
  parameters:
    - in: path
      name: username
      schema:
        type: string
        example: "thibault"
      required: true
  responses:
    "200":
      description: The player was successfully removed.
      content:
        application/json:
          schema:
            $ref: "../../schemas/Ok.yaml"
          examples:
            default:
              $ref: "../../examples/relations-unfollowPlayer.json.yaml"
