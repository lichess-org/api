get:
  operationId: apiUserFollowing
  summary: Get users followed by the logged in user
  description: |
    Users are streamed as [ndjson](#description/streaming-with-nd-json).
  tags:
    - Relations
  security:
    - OAuth2: ["follow:read"]
  responses:
    "200":
      description: The list of users followed by a user.
      headers:
        Access-Control-Allow-Origin:
          schema:
            type: string
            default: "'*'"
      content:
        application/x-ndjson:
          schema:
            $ref: "../../schemas/UserExtended.yaml"
          examples:
            default:
              $ref: "../../examples/relations-getMyFollowing.json.yaml"
