get:
  operationId: resultsBySwiss
  summary: Get results of a swiss tournament
  description: |
    Players of a swiss tournament, with their score and performance, sorted by rank (best first).
    Players are streamed as [ndjson](#description/streaming-with-nd-json).
    If called on an ongoing tournament, results can be inconsistent
    due to ranking changes while the players are being streamed.
    Use on finished tournaments for guaranteed consistency.
  tags:
    - "Tournaments (Swiss)"
  security: []
  parameters:
    - in: path
      name: id
      description: The tournament ID.
      schema:
        type: string
      required: true
    - in: query
      name: nb
      description: Max number of players to fetch
      schema:
        type: integer
        minimum: 1
  responses:
    "200":
      description: The results of a Swiss tournament.
      headers:
        Access-Control-Allow-Origin:
          schema:
            type: string
            default: "'*'"
      content:
        application/x-ndjson:
          schema:
            type: object
            required:
              - rank
              - points
              - tieBreak
              - rating
              - username
              - performance
            properties:
              absent:
                type: boolean
              rank:
                type: integer
              points:
                type: number
              tieBreak:
                type: integer
              rating:
                type: integer
              username:
                type: string
              title:
                $ref: "../../schemas/Title.yaml"
              performance:
                type: integer
            example:
              {
                "rank": 4,
                "points": 8.5,
                "tieBreak": 77,
                "rating": 2618,
                "username": "opperwezen",
                "title": "IM",
                "performance": 2423,
              }
