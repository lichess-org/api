get:
  operationId: gamesBySwiss
  summary: Export games of a Swiss tournament
  description: |
    Download games of a swiss tournament in PGN or [ndjson](#description/streaming-with-nd-json) format.
    Games are sorted by chronological order.
    The game stream is throttled, depending on who is making the request:
      - Anonymous request: 20 games per second
      - [OAuth2 authenticated](/#description/authentication) request: 30 games per second
  tags:
    - "Swiss tournaments"
  security: []
  parameters:
    - $ref: "../../schemas/headers/AcceptPgnOrNdjson.yaml"
    - in: path
      name: id
      description: The tournament ID.
      schema:
        type: string
      required: true
    - in: query
      name: player
      description: Only the games played by a given player
      schema:
        type: string
    - in: query
      name: moves
      description: Include the PGN moves.
      schema:
        type: boolean
        default: true
    - in: query
      name: pgnInJson
      description: Include the full PGN within the JSON response, in a `pgn` field.
      schema:
        type: boolean
        default: false
    - in: query
      name: tags
      description: Include the PGN tags.
      schema:
        type: boolean
        default: true
    - in: query
      name: clocks
      description: |
        Include clock status when available.
        Either as PGN comments: `2. exd5 { [%clk 1:01:27] } e5 { [%clk 1:01:28] }`
        Or in a `clocks` JSON field, as centisecond integers, depending on the response type.
      schema:
        type: boolean
        default: false
    - in: query
      name: evals
      description: |
        Include analysis evaluations and comments, when available.
        Either as PGN comments: `12. Bxf6 { [%eval 0.23] } a3 { [%eval -1.09] }`
        Or in an `analysis` JSON field, depending on the response type.
      schema:
        type: boolean
        default: false
    - in: query
      name: accuracy
      description: |
        Include [accuracy percent](https://lichess.org/page/accuracy) of each player, when available. Only available in JSON.
      schema:
        type: boolean
        default: false
    - in: query
      name: opening
      description: |
        Include the opening name.
        Example: `[Opening "King's Gambit Accepted, King's Knight Gambit"]`
      schema:
        type: boolean
        default: false
    - in: query
      name: division
      description: |
        Plies which mark the beginning of the middlegame and endgame.
        Only available in JSON
      schema:
        type: boolean
        default: false
  responses:
    "200":
      description: The list of games of a Swiss tournament.
      headers:
        Access-Control-Allow-Origin:
          schema:
            type: string
            default: "'*'"
      content:
        application/x-chess-pgn:
          schema:
            $ref: "../../schemas/GamePgn.yaml"
        application/x-ndjson:
          schema:
            $ref: "../../schemas/GameJson.yaml"
