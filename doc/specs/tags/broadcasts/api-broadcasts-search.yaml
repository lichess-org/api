get:
  operationId: broadcastsSearch
  summary: Search broadcasts
  description: |
    Search across recent official broadcasts.
  tags:
    - Broadcasts
  security: []
  parameters:
    - in: query
      name: page
      description: Which page to fetch.
      schema:
        type: integer
        default: 1
        minimum: 1
        maximum: 20
    - in: query
      name: q
      description: Search term
      schema:
        type: string
  responses:
    "200":
      description: Paginated top broadcast previews.
      headers:
        Access-Control-Allow-Origin:
          schema:
            type: string
            default: "'*'"
      content:
        application/json:
          schema:
            type: object
            properties:
              currentPage:
                type: integer
              maxPerPage:
                type: integer
              currentPageResults:
                type: array
                items:
                  $ref: "../../schemas/BroadcastWithLastRound.yaml"
              previousPage:
                type: [integer, "null"]
              nextPage:
                type: [integer, "null"]
            required:
              - currentPage
              - maxPerPage
              - currentPageResults
              - previousPage
              - nextPage
          examples:
            default:
              $ref: "../../examples/broadcasts-searchBroadcasts.json.yaml"
