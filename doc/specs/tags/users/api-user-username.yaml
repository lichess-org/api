get:
  operationId: apiUser
  summary: Get user public data
  description: |
    Read public data of a user.
  tags:
    - Users
  security:
    - OAuth2: []

  parameters:
    - in: path
      name: username
      schema:
        type: string
      required: true
    - in: query
      name: trophies
      description: Include user trophies
      schema:
        type: boolean
        default: false
    - in: query
      name: profile
      description: Include user profile data
      schema:
        type: boolean
        default: true
    - in: query
      name: rank
      description: Include global lichess ranking for each perf
      schema:
        type: boolean
        default: false
    - in: query
      name: fideId
      description: Include public FIDE ID if any
      schema:
        type: boolean
        default: false

  responses:
    "200":
      description: The information of the user.
      headers:
        Access-Control-Allow-Origin:
          schema:
            type: string
            default: "'*'"
      content:
        application/json:
          schema:
            $ref: "../../schemas/UserExtended.yaml"
          examples:
            default:
              $ref: "../../examples/users-getUserPublicData.json.yaml"
