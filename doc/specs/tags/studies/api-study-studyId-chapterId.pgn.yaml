get:
  operationId: studyChapterPgn
  summary: Export one study chapter
  description: |
    Download one study chapter in PGN format.
    If authenticated, then all public, unlisted, and private study chapters are read.
    If not, only public (non-unlisted) study chapters are read.
  tags:
    - Studies
  security:
    - OAuth2: ["study:read"]
  parameters:
    - in: path
      name: studyId
      description: The study ID
      required: true
      schema:
        type: string
        minLength: 8
        maxLength: 8
    - in: path
      name: chapterId
      description: The chapter ID
      required: true
      schema:
        type: string
        minLength: 8
        maxLength: 8
    - in: query
      name: clocks
      description: |
        Include clock comments in the PGN moves, when available.
        Example: `2. exd5 { [%clk 1:01:27] } e5 { [%clk 1:01:28] }`
      schema:
        type: boolean
        default: true
    - in: query
      name: comments
      description: |
        Include analysis and annotator comments in the PGN moves, when available.
        Example: `12. Bxf6 { [%eval 0.23] } a3 { White is in a pickle. }`
      schema:
        type: boolean
        default: true
    - in: query
      name: variations
      description: |
        Include non-mainline moves, when available.
        Example: `4. d4 Bb4+ (4... Nc6 5. Nf3 Bb4+ 6. Bd2 (6. Nbd2 O-O 7. O-O) 6... Bd6) 5. Nd2`
      schema:
        type: boolean
        default: true
    - in: query
      name: orientation
      description: |
        Add a `Orientation` PGN tag with the chapter predefined orientation.
        Example: `[Orientation "white"]`
      schema:
        type: boolean
        default: false
  responses:
    "200":
      description: The chapter of the study.
      content:
        application/x-chess-pgn:
          schema:
            $ref: "../../schemas/StudyPgn.yaml"
