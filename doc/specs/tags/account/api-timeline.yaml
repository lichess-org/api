get:
  operationId: timeline
  summary: Get my timeline
  description: |
    Get the timeline events of the logged in user.
  tags:
    - Account
  security:
    - OAuth2: []
  parameters:
    - in: query
      name: since
      description: Show events since this timestamp.
      schema:
        type: integer
        minimum: 1356998400070
    - in: query
      name: nb
      description: Max number of events to fetch.
      schema:
        type: integer
        default: 15
        minimum: 1
        maximum: 30
  responses:
    "200":
      description: The events in the timeline of the logged in user.
      headers:
        Access-Control-Allow-Origin:
          schema:
            type: string
            default: "'*'"
      content:
        application/json:
          schema:
            $ref: "../../schemas/Timeline.yaml"
          examples:
            default:
              $ref: "../../examples/account-getMyTimeline.json.yaml"
