get:
  operationId: account
  summary: Get my preferences
  description: |
    Read the preferences of the logged in user.
    - <https://lichess.org/account/preferences/game-display>
    - <https://github.com/ornicar/lila/blob/master/modules/pref/src/main/Pref.scala>
  tags:
    - Account
  security:
    - OAuth2: ["preference:read"]
  responses:
    "200":
      description: The preferences of the logged in user.
      headers:
        Access-Control-Allow-Origin:
          schema:
            type: string
            default: "'*'"
      content:
        application/json:
          schema:
            properties:
              prefs:
                $ref: "../../schemas/UserPreferences.yaml"
              language:
                type: string
                example: en-GB
          examples:
            default:
              $ref: "../../examples/account-getMyPreferences.json.yaml"
