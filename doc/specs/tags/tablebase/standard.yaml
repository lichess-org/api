servers:
  - url: https://tablebase.lichess.ovh
get:
  operationId: tablebaseStandard
  summary: Tablebase lookup
  description: |
    **Endpoint: <https://tablebase.lichess.ovh>**

    Example: `curl http://tablebase.lichess.ovh/standard?fen=4k3/6KP/8/8/8/8/7p/8_w_-_-_0_1`
  tags:
    - Tablebase
  security: []
  parameters:
    - in: query
      name: fen
      description: X-FEN of the position. Underscores allowed.
      schema:
        type: string
      required: true
    - in: query
      name: dtc
      description: |
        When to query the tablebase for `dtc` values. The current default
        is `never`. It is eventually going to be `auxiliary`, i.e., only when
        the position is not covered by one of the other tablebases.
      schema:
        type: string
        enum:
          - never
          - auxiliary
          - always
      required: false
  responses:
    "200":
      description: The tablebase information for the position in standard chess.
      headers:
        Access-Control-Allow-Origin:
          schema:
            type: string
            default: "'*'"
      content:
        application/json:
          schema:
            $ref: "../../schemas/TablebaseJson.yaml"
          example:
            $ref: "../../examples/tablebase-lookupStandard.json"
