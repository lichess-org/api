get:
  operationId: apiTeamArena
  summary: Get team Arena tournaments
  description: |
    Get all Arena tournaments relevant to a team.
    Tournaments are sorted by reverse chronological order of start date (last starting first).
    Tournaments are streamed as [ndjson](#description/streaming-with-nd-json).
  tags:
    - Teams
    - "Tournaments (Arena)"
  security: []
  parameters:
    - in: path
      name: teamId
      description: ID of the team
      schema:
        type: string
      required: true
    - in: query
      name: max
      description: How many tournaments to download.
      schema:
        type: integer
        minimum: 1
        default: 100
    - in: query
      name: status
      description: |
        [Filter] Only arena tournaments in this current state.
      schema:
        $ref: "../../schemas/ArenaStatusName.yaml"
    - in: query
      name: createdBy
      description: |
        [Filter] Only arena tournaments created by a given user.
      schema:
        type: string
    - in: query
      name: name
      description: |
        [Filter] Only arena tournaments with a given name.
      schema:
        type: string
  responses:
    "200":
      description: The list of Arena tournaments of a team.
      headers:
        Access-Control-Allow-Origin:
          schema:
            type: string
            default: "'*'"
      content:
        application/x-ndjson:
          schema:
            $ref: "../../schemas/ArenaTournament.yaml"
          examples:
            default:
              $ref: "../../examples/arenas-getTeamArenaTournaments.json.yaml"
