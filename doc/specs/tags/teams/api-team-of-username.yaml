get:
  operationId: teamOfUsername
  summary: Teams of a player
  description: |
    All the teams a player is a member of.
    Teams that hide their player list are only included if you also belong to the team.
  tags:
    - Teams
  security:
    - OAuth2: []
  parameters:
    - in: path
      name: username
      schema:
        type: string
        example: "thibault"
      required: true
  responses:
    "200":
      description: The list of teams the player is a member of.
      headers:
        Access-Control-Allow-Origin:
          schema:
            type: string
            default: "'*'"
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../../schemas/Team.yaml"
          examples:
            default:
              $ref: "../../examples/teams-teamsOfPlayer.json.yaml"
