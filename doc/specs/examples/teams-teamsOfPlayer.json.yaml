      "id": "lichess-discord-bundesliga-team",
      "name": "Lichess Discord Bundesliga Team",
      "description": "![BLlogo](https://i.imgur.com/ZX5atp1.jpg)\r\nThe official Lichess info team of the [Lichess Bundesliga](https://lichess.org/@/lichess/blog/announcing-the-lichess-bundesliga/X4da-RAA), besides our team is also competing in the Lichess Bundesliga itself!\r\n\r\n### Upcoming Lichess Bundesliga\r\nDate|Edition|Link\r\n---|---|---\r\n12/14/25|604|[Link](https://lichess.org/tournament/VswXW6am)\r\n\r\n[Add a team to the Lichess Bundesliga](https://lichess.org/inbox/jeffforever)\r\n\r\nJoin this team to find all future and past links, statistics and and more info about the Lichess Bundesliga.\r\n\r\n[Lichess Discord](https://discord.gg/lichess) \r\nJoin us here for support, programming, some chess, and good vibes.\r\n\r\n[Lichess Bundesliga Player Statistics](https://lichess.thijs.com/rankings/all/liga/list_players_points.html)\r\n[Lichess Bundesliga Statistics 2025](https://rochadeeuropa.de/lichess-2025/)\r\n[Lichess Bundesliga Statistics 2024](https://rochadeeuropa.de/lichess-2024/)\r\n[Lichess Bundesliga Statistics 2023](https://rochadeeuropa.de/lichess-2023/)\r\n[Lichess Bundesliga Statistics 2022](https://rochadeeuropa.de/lichess-2022/)\r\n[Lichess Bundesliga Statistics 2021](https://rochadeeuropa.de/lichess-2021)\r\n[Lichess Bundesliga Statistics 2020](https://rochadeeuropa.de/lichess-2020)\r\n[List of all past Lichess Bundesliga events](https://rochadeeuropa.de/lichess-turniere-beendet/)\r\n[Past Lichess Bundesliga Puzzle Packs](https://lichess.org/study/by/Ensemo/newest)\r\n[Lichess Bundesliga All-time table](https://rochadeeuropa.de/ewige-q-bundesliga-tabelle/)",
